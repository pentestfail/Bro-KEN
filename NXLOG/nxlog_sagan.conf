########################################
# NXLOG Internal Logging               #
########################################

<Input internal>
    Module	im_internal
    Exec	$Hostname = host_ip();\
			$FQDN = hostname_fqdn();\
			$tag = "internal";\
			to_syslog_ietf(); to_json();
    <Schedule>
  #Hourly NXLOG rate monitoring
  Every		3600 sec
  Exec		if defined get_stat("nxhourly") \
  {\
    log_warning(get_stat("nxhourly") + " NXLOG internal log messages in past 1 hour"); \
  }
     </Schedule>
</Input>

