########################################
# Global Extensions                    #
########################################

<Extension charconv>
    Module	xm_charconv
    AutodetectCharsets	utf-8, utf-16, utf-32
</Extension>

<Extension _syslog>
    Module	xm_syslog
    IETFTimestampInGMT	TRUE
</Extension>

<Extension _json>
    Module	xm_json
</Extension>

<Extension _exec>
    Module	xm_exec
</Extension>

########################################
# Sagan Output Extension               #
########################################

<Extension _sagan>
    Module	xm_csv
    Fields  $Hostname,$SyslogFacilityValue,$SyslogSeverity,$Severity,$SourceModuleName,$Date,$Time,$SourceName,$raw_event
    Delimiter |
    QuoteMethod	None
</Extension>

